<!DOCTYPE html>
<html>
<head>
    <title>My First DOM Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
            padding: 10px;
            border: 1px solid darkblue;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="title">Welcome to DOM Practice!</h1>
    
    <p id="message">Click the buttons to see changes</p>
    
    <button id="changeTextBtn">Change Text</button>
    <button id="changeColorBtn">Change Color</button>
    <button id="toggleBoxBtn">Toggle Box</button>
    
    <div id="box" class="box">This is a box</div>
    
    <script src="script.js"></script>
</body>
</html>
